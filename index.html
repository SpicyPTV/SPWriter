<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>SPWriter</title>

    </div>
    <div id="pages-container">
      <div id="cover" class="A4">
        <input type="text" id="title" placeholder="untitled">
        <input type="text" id="subtitle" placeholder="Subtitle">
        <input type="text" id="written" value="Written by">
        <input type="text" id="author" placeholder="John Doe">
        <div id="basedOn" contenteditable="true">Based on</div>
        <div id="info" contenteditable="true">Draft Info<br>Date<br>Contact Details</div>
        <svg viewBox="0 0 576 512" id="cover-edit" onclick="coverSettingsCntrl()">

        </svg>
      </div>
      <div id="page" class="A4">
        <div contenteditable id="editableSpace"></div>
      </div>
    </div>
    <div id="right-side-tools">
      <svg viewBox="0 0 384 512" id="coverButton" onclick="coverShow()">
        <path d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm64 236c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12v8zm0-64c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12v8zm0-72v8c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12zm96-114.1v6.1H256V0h6.1c6.4 0 12.5 2.5 17 7l97.9 98c4.5 4.5 7 10.6 7 16.9z" />
      </svg>
      <div id="pageCount">/</div>
      <div id="zoomControlls">
        <div id="in" onclick="zoomIn()">
          <svg viewBox="0 0 448 512" id="plus">
            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />

          </svg>
        </div>
      </div>
      <input type="text" id="search-area">
      <div id="search-background" onclick="searchScript()">
        <svg viewBox="0 0 512 512" id="search">
          <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
        </svg>
      </div>
      <div id="formating"></div>
    </div>
    <div id="cover-settings">
      <div id="exit" onclick="coverSettingsCntrl()">X</div>
      <div id="subtitleToggle">
        <div id="title1">Subtitle</div>
        <div id="desc1">The subtitle is often used when making sequels</div>
        <button type="button" id="button1" onclick="toggleSub()">On</button>
      </div>
      <div id="basedOnToggle">
        <div id="title2">Based on</div>
        <div id="desc2">If your show / movie is based on real events write it here</div>
        <button type="button" id="button2" onclick="toggleBasedOn()">On</button>
      </div>
    </div>
  </body>
</html>
