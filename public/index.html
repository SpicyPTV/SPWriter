<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <script src="/__/firebase/8.6.5/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <title>Untitled | SPWriter</title>
    <link rel="stylesheet" href="/css/master.css">
    <script type="text/javascript" src="/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="The concentration focused writing software">
    <meta name="keywords" content="screenplay, screenwriting, spwriter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body id="app">
    <div class="header"></div>
    <div class="main">
      <div id="pages-container">
        <br><div class="page cover">
          <input type="text" id="title" placeholder="untitled">
          <input type="text" id="subtitle" placeholder="Subtitle">
          <input type="text" id="written" value="Written by">
          <input type="text" id="author" placeholder="John Doe">
          <div id="basedOn" contenteditable="true">Based on...</div>
          <div id="info" contenteditable="true">Draft Info<br>Date<br>Contact Details</div>
        </div>
        <div class="page"></div>
      </div>
    </div>
    <div class="rightSideTools">
      <div class="accountLogo"></div>
      <div class="zoom-controls">
        <div class="in" onclick="zoomIn()">
          <svg viewBox="0 0 448 512" id="plus">
            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
          </svg>
        </div>
        <div class="zoom-value no-select">100</div>
        <div class="out" onclick="zoomOut()">
          <svg viewBox="0 0 448 512" id="minus">
            <path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z" />
          </svg>
        </div>
        <div class="reset" onclick="resetZoom()">
          <svg viewBox="0 0 512 512" id="undo">
            <path d="M212.333 224.333H12c-6.627 0-12-5.373-12-12V12C0 5.373 5.373 0 12 0h48c6.627 0 12 5.373 12 12v78.112C117.773 39.279 184.26 7.47 258.175 8.007c136.906.994 246.448 111.623 246.157 248.532C504.041 393.258 393.12 504 256.333 504c-64.089 0-122.496-24.313-166.51-64.215-5.099-4.622-5.334-12.554-.467-17.42l33.967-33.967c4.474-4.474 11.662-4.717 16.401-.525C170.76 415.336 211.58 432 256.333 432c97.268 0 176-78.716 176-176 0-97.267-78.716-176-176-176-58.496 0-110.28 28.476-142.274 72.333h98.274c6.627 0 12 5.373 12 12v48c0 6.627-5.373 12-12 12z" />
          </svg>
        </div>
      </div>
      <div class="page-counter no-select"></div>
    </div>
    <div class="leftSideTools">
      <div class="coverButton">
        <svg viewBox="0 0 384 512" id="coverShow" onclick="coverShow()">
          <path d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm64 236c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12v8zm0-64c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12v8zm0-72v8c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-8c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12zm96-114.1v6.1H256V0h6.1c6.4 0 12.5 2.5 17 7l97.9 98c4.5 4.5 7 10.6 7 16.9z" />
        </svg>
      </div>
      <div class="themeButton">
        <svg viewBox="0 0 512 512" id="moon">
          <path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z" />
        </svg>
      </div>
    </div>
  </body>
</html>
